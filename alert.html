<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h2>移动端之CSS3多动画弹框</h2>
			</header>
			<div class="box">
				<div class="demo">
					<a href="javascript:void(0);" class="bounceIn">DEMO1</a>
					<a href="javascript:void(0);" class="rollIn">DEMO2</a>
					<a href="javascript:void(0);" class="bounceInDown">DEMO3</a>
					<a href="javascript:void(0);" class="flipInX">DEMO4</a>
				</div>
				<div id="dialogBg"></div>
				<div id="dialog" class="animated">
					<img class="dialogIco" width="50" height="50" src="images/ico.png"/>
					<div class="dialogTop">
						<a href="javascript:;" class="claseDialogBtn">关闭</a>
					</div>
					<form action="" method="post" id="editForm">
						<ul class="editInfos">
							<li>
								<label>
									<font color="#ff0000">* </font>昵称：<input type="text" name="" required value="" class="ipt" />
								</label>
							</li>
							<li>
								<label>
									<font color="#ff0000">* </font>手机：<input type="text" name="" required value="" class="ipt" />
								</label>
							</li>
							<li>
								<label>
									<font color="#ff0000">* </font>地址：<input type="text" name="" required value="" class="ipt" />
								</label>
							</li>
							<li>
								<input type="submit" value="确认提交" class="submitBtn"/>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
		<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';"></div>
	</body>
</html>
